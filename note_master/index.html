<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NaN++</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link rel="stylesheet" href="tuner/style.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="mobile-style.css" rel="stylesheet">
</head>

<body>



  <div class="tuner">

    <canvas class="frequency-bars"></canvas>
    <div class="meter">
      <div class="meter-dot"></div>
      <div class="meter-pointer"></div>
    </div>
    <div class="notes">
      <div class="notes-list"></div>
      <div class="frequency">
        <span>Hz</span>
      </div>
    </div>
    <div class="a4">A<sub>4</sub> = <span>440</span> Hz</div>
    <label class="auto">
      Auto
      <input type="checkbox" checked />
    </label>

  </div>



  <div class="notes-to-play">
    <nav class="previous-notes"></nav>
    <nav class="current-note"></nav>
    <nav class="next-notes"></nav>
  </div>



  <div class="settings">
    <form id="noteForm">
      <h4>Wybierz nuty do wyświetlania:</h4>
      <!-- loop to generate button for each note -->
      <script>
        const notes = ['A', 'A#', 'B', 'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#'];
        notes.forEach(note => {
          document.write(`
              <label>
                <input type="checkbox" name="note" value="${note}" style="display: none;" />
                <button type="button" onclick="toggleNote('${note}')" class="note-button" value="${note}">${note}</button>
              </label>
            `);
        });
      </script>
    </form>

    <button onclick="selectAllNotes()">Wszystkie</button>
    <button onclick="selectAllNaturalNotes()">Całe</button>
    <button onclick="selectAllSharpNotes()">Krzyżyki</button>
    <button onclick="unselectAllNotes()">Wyczyść</button>
    <nav>Interwał (sek): <input id="intervalInput" type="number" step="0.05" min="0.3" max="10.0" value="3.0"
        placeholder="Interwał (sek)" /></nav>
    <button class="display-notes" onclick="startDisplayingNotes()">Start</button>
    <button class="display-notes" onclick="stopDisplayingNotes()">Stop</button>
    <div id="selectedNotes"></div>
  </div>





  <script src="settings.js"></script>
  <script src="notes-to-play.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="https://cdn.jsdelivr.net/npm/aubiojs@0.1.1/build/aubio.min.js"></script>
  <script src="tuner/tuner.js"></script>
  <script src="tuner/meter.js"></script>
  <script src="tuner/frequency-bars.js"></script>
  <script src="tuner/notes.js"></script>
  <script src="tuner/app.js"></script>
</body>

</html>
